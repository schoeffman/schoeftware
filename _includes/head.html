<head>
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{{ site.description }}">
    <meta name="keywords" content="{{ site.keywords | strip_html | condense_spaces }}" />

    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/animate.css/3.1.1/animate.min.css">
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

    <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "/css/home.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "/css/overrides.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "/css/nojs.css" | prepend: site.baseurl }}">

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script> 
    <script src="{{ "/js/analytics.js" | prepend: site.baseurl }}"></script>
    <script src="{{ "/js/viewportchecker.js" | prepend: site.baseurl }}"></script>
    <!--<script src="{{ "/js/sidr.js" | prepend: site.baseurl }}"></script>-->
    <script src="{{ "/js/pushy.min.js" | prepend: site.baseurl }}"></script>
    <script src="{{ "/js/modernizr.js" | prepend: site.baseurl }}"></script>
    <script src="{{ "/js/main.js" | prepend: site.baseurl }}"></script>
</head>
